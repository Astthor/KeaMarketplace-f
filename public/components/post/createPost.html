<div class="create-post">
    <form action="/api/post" method="POST">
				<input type="hidden" name="csrfToken" id="csrfToken" value="">
        <label for="title">Title:</label>
        <br>
        <input type="text" id='title' name="title" placeholder="title" required>

        <label for='type'></label>
        <select name="type" id='type'>
            <option value="offer">Offer service</option>
            <option value="find">Find service</option>
        </select>
        <br>

        <label for="location" >Location: </label>
        <input type="text" id='location' name="location" placeholder="location" required>
        <br>

        <label for="description" > Description:</label>
        <textarea name="description" id='description' placeholder="description" rows="7" cols="65" required></textarea>
        <br>

        <label for="price">Price:</label>
        <br>
        <input type="number" name="price" id='price' placeholder="price" required>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>

<script>

	fetch('/api/csrf-token')
		.then((res) => res.json())
		.then((userInfo) => {
            document.getElementById("csrfToken").value = userInfo.csrfToken;
		})

</script>
